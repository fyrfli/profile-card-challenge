<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Card Component Challenge | Frontend Mentor</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="card">
            <div class="profile-pic">
                <img src="images//image-victor.jpg" alt="Victor's profile picture" />
            </div>
            <div class="name-loc">
                <div class="name-age">
                    Victor Crest 26
                </div>
                <div class="location">
                    London
                </div>
            </div>
            <hr>
            <div class="stat-line">
                80K Followers
                803K Likes
                1.4K Photos
            </div>
        </div>


        <footer class="attribution">
            <hr />
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
            Coded by <a href="https://github.com/fyrfli">Camille Frantz (aka fyrfli)</a>.
        </footer>
    </body>

</html>
