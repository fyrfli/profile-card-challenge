<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Card Component Challenge | Frontend Mentor</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <main class="container">
            <div class="card">
                <div class="profile-pic">
                    <img src="images/image-victor.jpg" alt="Victor's profile picture" />
                </div>
                <div class="name-loc">
                    <div class="name-age">
                        <span class="name">Victor Crest</span> 26
                    </div>
                    <div class="location">
                        London
                    </div>
                </div>
                <hr>
                <div class="stat-line">
                    <!-- <p>80K Followers</p>
                <p>803K Likes</p>
                <p>1.4K Photos</p> -->
                    <div class="numb">80K</div>
                    <div class="numb">803K</div>
                    <div class="numb">1.4K</div>
                    <div class="lable">Followers</div>
                    <div class="lable">Likes</div>
                    <div class="lable">Photos</div>
                </div>
            </div>


            <footer class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                <br>
                Coded by <a href="https://github.com/fyrfli">Camille Frantz (aka fyrfli)</a>.
            </footer>
        </main>
    </body>

</html>
